<ion-header [translucent]="true">
  <ion-toolbar fill="clear">
    <div class="main-bg py-2 d-flex justify-content-center align-items-center text-center">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/home"></ion-back-button>
      </ion-buttons>
      <ion-title class="ps-0 ms-0">Settings</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="settings-page bg-white h-100">

    <!-- ðŸ”¹ Profile Section -->
    <div class="profile-card text-center py-4 bg-light border-bottom">
      <ion-avatar class="d-block mx-auto mb-3 d-flex justify-content-center align-items-center">
        {{ fullName?.slice(0,2)?.toUpperCase() }}
        <!-- <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="User Avatar" /> -->
      </ion-avatar>
      <h5 class="fw-semibold text-dark mb-1">{{ fullName }}</h5>
      <p class="text-muted mb-0">{{ phone }}</p>
    </div>

    <ion-list>
      <ion-item routerLink="/tabs/home">
        <ion-icon slot="start" name="home-outline" color="primary"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="wallet-outline" color="success"></ion-icon>
        <ion-label>Wallet</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="accessibility-outline" color="tertiary"></ion-icon>
        <ion-label>Accessibility</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="lock-closed-outline" color="warning"></ion-icon>
        <ion-label>Privacy</ion-label>
      </ion-item>
      <ion-item (click)="logOut()">
       <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
        <ion-label class="text-danger fw-semibold">Logout</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
